metrics:
  Impressions:
    causes: []

  Click Through Rate:
    causes:
      - Impressions

  Clicks:
    causes:
      - Impressions
      - Click Through Rate

  Signups:
    causes:
      - Clicks

  Activated Users:
    causes:
      - Signups

  Activation Rate:
    causes:
      - Signups
      - Activated Users

  Revenue:
    causes:
      - Activated Users

  Average Revenue Per User:
    causes:
      - Revenue
      - Activated Users
